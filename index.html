<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farheen VermaðŸ’•</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <style>
        body {
            text-align: center;
        }
        #myButt {
            font-size: 16px;
            padding: 10px;
        }
        #myButton {
        font-size: 16px;
        padding: 10px;
        transition: all 0.3s ease;
        }
    </style>
    
    <img src="https://media1.tenor.com/m/IWrwYiFFdRgAAAAC/milk-and-mocha-bear-couple.gif" alt="This is us"
        class="image">
        
        <h1>Will you be my Valentine?</h1>
        
        <button id="myButt" onclick="showImage()"><b>YES<b></button>
        
        <button id="myButton" onclick="changeButtonText()">NO</button>
        
        <script>
            
            function showImage() { 
                document.body.innerHTML = ''; 
                const image = document.createElement('img'); 
                image.src = 'https://media1.tenor.com/m/FZfcPyYj1r4AAAAC/peach-goma-goma-peach.gif'; 
                image.alt = 'Love you Darling'; 
                document.body.appendChild(image);
            }

            let clickCount = 0;
            function changeButtonText()
            {
                const button = document.getElementById('myButton');
                clickCount++;
                button.innerText = `LOVE YOU NA ${clickCount} times`;
                const newSize = 16 + (clickCount * 2);
                button.style.fontSize = newSize + 'px';
            }
        </script>
</body>

</html>
